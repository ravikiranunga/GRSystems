<div class="card">
    <div class="card-header">
        <div class="title">
            <i class="bi bi-person-fill"></i>
            Create New User
        </div>
    </div>

    <div class="card-body">
        <form [formGroup]="form">
            <div class="form-group col-12">
                <label for="Category">Category</label>
                <select id="Category" class="form-control form-control-sm" formControlName="Category">
                    <option value="Associate">Associate</option>
                    <option value="Agent">Agent</option>
                    <option value="Administrator">Administrator</option>
                </select>
                <span class="form-control-error" *ngIf="!form.get('Category')!.valid && form.get('Category')!.touched">
                    This value is required
                </span>
            </div>

            <div class="form-group col-12">
                <label for="EmployeeId">Employee Id</label>
                <input id="EmployeeId" type="text" class="form-control form-control-sm" formControlName="EmployeeId">
                <span class="form-control-error" *ngIf="!form.get('EmployeeId')!.valid && form.get('EmployeeId')!.touched">
                    This value is required
                </span>
            </div>

            <div class="form-group col-12">
                <label for="Employee_Name">Employee Name</label>
                <input id="Employee_Name" type="text" class="form-control form-control-sm" formControlName="Employee_Name">
                <span class="form-control-error" *ngIf="!form.get('Employee_Name')!.valid && form.get('Employee_Name')!.touched">
                    This value is required
                </span>
            </div>

            <div class="form-group col-12">
                <label for="Email">Employee Email</label>
                <input id="Email" type="text" class="form-control form-control-sm" formControlName="Email">
                <span class="form-control-error" *ngIf="!form.get('Email')!.valid && form.get('Email')!.touched">
                    This value is required
                </span>
            </div>

            <div class="form-group col-12">
                <label for="UserName">Username</label>
                <input id="UserName" type="text" class="form-control form-control-sm" formControlName="UserName">
                <span class="form-control-error" *ngIf="!form.get('UserName')!.valid && form.get('UserName')!.touched">
                    This value is required
                </span>
            </div>

            <div class="form-group col-12">
                <label for="Password">Password</label>
                <input id="Password" type="password" class="form-control form-control-sm" formControlName="Password">
                <span class="form-control-error" *ngIf="!form.get('Password')!.valid && form.get('Password')!.touched">
                    This value is required
                </span>
            </div>

            <div class="form-group btn-container col-12">
                <button class="btn btn-primary btn-sm" style="float: right;" (click)="onSave()">Save</button>
                <button class="btn btn-sm" style="float: right; margin-right: 10px;" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
