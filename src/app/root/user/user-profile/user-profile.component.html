<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
<div class="page-content page-container" id="page-content">
  <div class="card user-card-full" *ngFor="let item of items">
    <div class="row m-l-0 m-r-0">
      <div class="col-sm-4 bg-c-lite-green user-profile">
        <div class="card-block text-center text-white">
          <div class="m-b-25">
            <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image">
          </div>
          <h4 class="f-w-600">{{item.employee_Name}}</h4>
          <p>{{item.employeeId}}</p>
          <button type="button">
            <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
          </button>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="card-block">
          <h6 class="m-b-20 p-b-5 b-b-default f-w-600">&raquo; Information</h6>
          <div class="row">
            <div class="col-sm-12">
              <p class="m-b-10 f-w-600">Email</p>
              <h6 class="text-muted f-w-400">{{item.email}}</h6>
            </div>
            <div class="col-sm-12">
              <p class="m-b-10 f-w-600">Phone</p>
              <h6 class="text-muted f-w-400">{{item.phoneNumber}}</h6>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <p class="m-b-10 f-w-600">Department</p>
              <h6 class="text-muted f-w-400">{{item.category}}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
